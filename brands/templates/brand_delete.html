{% extends "base.html" %}

{% block title %}SGE - Marcas{% endblock title %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Apagar da Marca</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza de que deseja excluir a marca <strong>{{ object.name }}</strong>?</p>
            <form method="post" class="form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Apagar</button>
            </form>
        </div>
    </div>

    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Voltar para a lista de Marcas</a>
</div>

{% endblock content %}
